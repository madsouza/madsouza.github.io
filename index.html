	 <section class="resume-section p-3 p-lg-5 d-flex justify-content-center" id="research_activities">
      <div class="w-100">
        <h2 class="mb-5">Research Activities</h2>

        <div class="resume-item d-flex flex-column flex-md-row justify-content-between mb-5">
          <div class="resume-content">
            <h3 class="mb-0">Water calorimetry in magnetic fields</h3>
            <div class="subheading mb-3">Odette Cancer Centre</div>
            <p><ul style="list-style-type:circle;">
  <li><u>Summary</u>: Currently water calorimeters are used as a primary standard for dose to water. Advancements in technology have yielded MR-integrated linear accelerators and volumetric delivery methods.</li>
  <li><u>Key outcomes</u>: An MR-compatible water calorimeter has been designed in-house for use in regular, MR-integrated linear accelerators, and volumetric techniques. This is the first water calorimeter that can be imaged using any on-board imaging device, including MR and CBCT imaging. Our calorimeter allows for absolute dose determination on-site, and can be used to calibrate other detectors directly in the beam of interest. This calorimeter has been succesfully used to determine <i>k</i><sub>Q</sub><sup>mag</sup> for a reference-grade ionization chamber in a magnetic field.</li>
  <li><u>Current status</u>: Preparing the water calorimeter for measurements with volumetric delivery techniques.</li>
</ul></p>
          </div>
          <div class="resume-date text-md-right">
            <span class="text-primary">September 2018 - Present</span>
          </div>
        </div>


        <div class="resume-item d-flex flex-column flex-md-row justify-content-between mb-5">
          <div class="resume-content">
            <h3 class="mb-0">3D-Printed Boluses</h3>
            <div class="subheading mb-3">Grand River Hospital</div>
            <p><ul style="list-style-type:circle;">
  <li><u>Summary</u>: Boluses are commonly used in radiotherapy to better target the tumors. When needed they are created individually for each patient which can be time consuming and inaccurate. We aimed to simplify this process. </li>
  <li><u>Key outcomes</u>: A commercial 3D-printer was used to print boluses directly from the treatment planning system. Boluses were printed to be water equivalent and conformed excellently to the patient.</li>
  <li><u>Current status</u>: Boluses are now being 3D-printed regularly for clinical use.</li>
</ul></p>
          </div>
          <div class="resume-date text-md-right">
            <span class="text-primary">January 2017 - September 2018</span>
          </div>
        </div>		
		
		
		
        <div class="resume-item d-flex flex-column flex-md-row justify-content-between mb-5">
          <div class="resume-content">
            <h3 class="mb-0">Synthetic CT Generation</h3>
            <div class="subheading mb-3">Odette Cancer Centre</div>
            <p> <ul style="list-style-type:circle;"><li><u>Summary</u>: Synthetic CTs are CT equivalent images created using MRI data. An algorithm was developed using Python that automatically converted T1-weighted MR images to synthetic CT images using a combination of voxel and atlas based methods. The voxel based methods used k-means clustering, a form of unsupervised machine learning, meaning no assumptions about the data had to be made by the program. Our algorithm successfuly converted MR images in regions with no air cavities.</li>
  <li><u>Key outcomes</u>: Voxel and atlas based methods were combined to create a program that converted MR images to synthetic CTs. The program failed at air cavities. We experimented with UTE MR-sequences to aid in bone recognition.</li>
  <li><u>Current status</u>: This method showed feasability using unsupervised machine learning.</li></ul></p>
          </div>
          <div class="resume-date text-md-right">
            <span class="text-primary">May 2017 - August 2017</span>
          </div>
        </div>


      </div>
